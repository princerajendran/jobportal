<div class="modal fade form-modal" id="login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog max-width-px-840 position-relative">
      <button type="button" class="
            circle-32
            btn-reset
            bg-white
            pos-abs-tr
            mt-md-n6
            mr-lg-n6
            focus-reset
            z-index-supper
          " data-dismiss="modal">
        <i class="lni lni-close"></i>
      </button>
      <div class="login-modal-main">
        <div class="row no-gutters">
          <div class="col-12">
            <div class="row">
              <div class="heading">
                <h3>Login From Here</h3>
              </div>
              <form id="login-form">
                <div class="form-group">
                  <label for="email" class="label">E-mail</label>
                  <input type="text" class="form-control" placeholder="example@gmail.com" id="login-username" />
                </div>
                <div class="form-group">
                  <label for="password" class="label">Password</label>
                  <div class="position-relative">
                    <input type="password" class="form-control" id="login-password" placeholder="Enter password" />
                  </div>
                </div>
                <div class="form-group d-flex flex-wrap justify-content-between">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">Remember password</label>
                  </div>
                  <a href="#" class="font-size-3 text-dodger line-height-reset">Forget Password</a>
                </div>
                <div class="form-group mb-8 button">
                  <button type="submit" class="btn">Log in</button>
                </div>
                <p class="text-center create-new-account">
                  Donâ€™t have an account? <a href="#">Create a free account</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade form-modal" id="signup" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog max-width-px-840 position-relative">
      <button type="button" class="
            circle-32
            btn-reset
            bg-white
            pos-abs-tr
            mt-md-n6
            mr-lg-n6
            focus-reset
            z-index-supper
          " data-dismiss="modal">
        <i class="lni lni-close"></i>
      </button>
      <div class="login-modal-main">
        <div class="row no-gutters">
          <div class="col-12">
            <div class="row">
              <div class="heading">
                <h3>
                  Create a free Account <br />
                  Today
                </h3>
              </div>
              <form id="register-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label class="label">Username</label>
                  <input id="register-username" name="username" type="text" class="form-control" placeholder="Enter username" />
                </div>
                <div class="form-group">
                  <label class="label">E-mail</label>
                  <input id="register-email" name="email" type="email" class="form-control" placeholder="example@gmail.com" />
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="position-relative">
                    <input id="register-password1" name="password1" type="password" class="form-control" placeholder="Enter password" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Confirm Password</label>
                  <div class="position-relative">
                    <input id="register-password2" name="password2" type="password" class="form-control" placeholder="Enter password" />
                  </div>
                </div>
                <div class="form-group d-flex flex-wrap justify-content-between">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label" for="flexCheckDefault">Agree to the <a href="#">Terms &
                        Conditions</a></label>
                  </div>
                </div>
                <div class="form-group mb-8 button">
                  <button type="submit" class="btn">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
        <script>
         $('#login-form').on('submit', function(e){

         e.preventDefault();

           $.ajax({
                type : "POST",
                url: "{% url 'account:login' %}",
                data: {
                 username : $('#login-username').val(),
                 password : $('#login-password').val(),
                 csrfmiddlewaretoken: '{{ csrf_token }}',
                 dataType: "json",

                }

            });


                 });
      </script>
<script>
        const form = document.getElementById('register-form');
        form.addEventListener("submit", submitHandler);

        function submitHandler(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url 'account:register' %}',
                data: $('#register-form').serialize(),
                dataType: 'json',
            });
        }
    </script>
